<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый документ</title>
</head>
<body>
<ul>
    <li>Item 1</li>
    <li>Item 2
        <ul>
            <li>Subitem 2.1</li>
            <li>Subitem 2.2
                <ul>
                    <li>Subitem 2.2.1</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Item 3</li>
</ul>
<ol>
    <li>Ordered Item 1</li>
    <li>Ordered Item 2
        <ol>
            <li>Sub Ordered Item 2.1</li>
        </ol>
    </li>
</ol>
</body>
</html>
